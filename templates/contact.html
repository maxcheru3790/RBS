{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script src="{% static 'js/contact.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Room Booking System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Feel free to reach out with any questions or feedback.</p>
</header>
   <nav>
    <div class="container nav-container">
        <a href="{% url 'myapp:my_index' %}">Home</a>
        <a href="{% url 'myapp:my_benefits' %}">Benefits</a>
        <a href="{% url 'myapp:my_features' %}">Features</a>
        <a href="{% url 'myapp:my_about' %}">About</a>
    </div>
</nav>


<section id="contact">
    <h2>Get in Touch</h2>
    <form method="POST" id="contactForm" onsubmit="return handleSubmit(event);">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        <p id="formStatus" class="form-status"></p>
    </form>
</section>


<footer>
    <p style="text-align:center; padding: 20px; background-color: gray; color: white;">&copy; 2024 Room Booking System. All rights reserved.</p>
</footer>

</body>
</html>
